<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <title>Astro-Enthusiasts | Contact</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">A.E</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./home.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <section class="contact transit">
      <div class="container">
        <div class="form-wrapper">
          <div class="c-address">
            <div class="ad-grp">
              <i class="fas fa-map-marker-alt fa-3x text-blue"></i>
              <h2 class="text-grey md-heading">Location</h2>
              <p>3304 Sunshine Colony, Nagpur, Maharashtra</p>
            </div>
            <div class="ad-grp">
              <i class="far fa-envelope fa-3x text-blue"></i>
              <h2 class="text-grey md-heading">Email</h2>
              <p>mouryaharshit03@gmail.com</p>
            </div>
            <div class="ad-grp">
              <i class="fas fa-phone-square-alt fa-3x text-blue"></i>
              <h2 class="text-grey md-heading">Call</h2>
              <p>+91 1234567890</p>
            </div>
            <img src="./img/telescope logo.png" alt="Telescope Logo" />
          </div>
          <form action="/action.js" class="form" method="post">
            <h1 class="lg-heading text-black">Contact Us</h1>
            <p class="text-grey">
              Let us know your questions, suggestions and concerns by filling
              the contact form below.
            </p>
            <div class="form-grp">
              <label for="username" class="label">Username</label>
              <input type="text" name="username" id="username" required />
            </div>
            <div class="form-grp">
              <label for="email" class="label">Email</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="form-grp">
              <label for="phone" class="label">Phone</label>
              <input type="text" name="phone" id="phone" required />
            </div>
            <div class="form-grp">
              <label for="message">Message</label>
              <textarea name="msg" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="sm-links">
        <a href="https://www.facebook.com/" target="_blank"
          ><i class="fab fa-facebook fa-3x"></i
        ></a>
        <a href="https://twitter.com/" target="_blank"
          ><i class="fab fa-twitter fa-3x"></i
        ></a>
        <a href="https://www.instagram.com/" target="_blank"
          ><i class="fab fa-instagram fa-3x"></i
        ></a>
        <a href="https://www.linkedin.com/in/mourya-harshit" target="_blank"
          ><i class="fa-brands fa-linkedin fa-3x"></i
        ></a>
      </div>
      <p class="text-light">
        Astro-Enthusiasts &copy; 2023, All Rights Reserved
      </p>
    </footer>
  </body>
</html>
